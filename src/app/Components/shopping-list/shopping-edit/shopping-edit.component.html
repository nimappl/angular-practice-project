<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger ml-2"
            type="button"
            *ngIf="editMode"
            (click)="onDelete(i)">Delete</button>
          <button
            class="btn btn-primary ml-2"
            type="button"
            (click)="resetForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
