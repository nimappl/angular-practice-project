<div class="row mb-4">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onCreateNew()">New Recipe</button>
  </div>
</div>
<div class="row mb-4">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipeItem]="recipe"
      [id]="i">
    </app-recipe-item>
  </div>
</div>
